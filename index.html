<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" class="screen" disabled>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operation" onclick="chooseOperator('/')">÷</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operation" onclick="chooseOperator('*')">×</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operation" onclick="chooseOperator('-')">−</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="special" onclick="calculate()">=</button>
      <button class="operation" onclick="chooseOperator('+')">+</button>

      <button class="special" onclick="calculateSquareRoot()">√</button>
      <button class="special" onclick="calculatePower()">x²</button>
      <button class="special" onclick="calculatePercentage()">%</button>
      <button class="special" onclick="clearScreen()">C</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
